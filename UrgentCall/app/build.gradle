buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }


}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    def versionCodeNumber = 7
    def versionNamePrefix = "2.3"

    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled true
            //noinspection GroovyAssignabilityCheck
            proguardFiles getDefaultProguardFile('proguard-android.txt'), "proguard-rules.txt"
        }
        debug {
            minifyEnabled false
        }
    }
    productFlavors {
        pro {
            applicationId "com.mmarvick.uc_pro"
            versionName versionNamePrefix + "-pro"
            versionCode versionCodeNumber
        }
        lite {
            applicationId "com.mmarvick.uc_lite"
            versionName versionNamePrefix + "-lite"
            versionCode versionCodeNumber
        }
        proAmazon {
            applicationId "com.mmarvick.uc_pro"
            versionName versionNamePrefix + "-pro-amazon"
            versionCode versionCodeNumber
        }
        liteAmazon {
            applicationId "com.mmarvick.uc_lite"
            versionName versionNamePrefix + "-lite-amazon"
            versionCode versionCodeNumber
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.0@aar') {
        transitive = true;
    }
}
